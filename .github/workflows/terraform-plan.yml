name: Terraform Plan

on:
  pull_request:
    branches:
      - prod

permissions:
  pull-requests: write
  contents: read

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout terraform repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        working-directory: enviroments/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: enviroments/prod
        id: tf-plan
        run: terraform plan -input=false -no-color
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.tf-plan.outputs.stdout }}"
          ERROR: "${{ steps.tf-plan.outputs.stderr }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Debug information
            console.log('PR Number:', context.issue.number);
            console.log('Owner:', context.repo.owner);
            console.log('Repo:', context.repo.name);
            
            const output = `#### Terraform Plan üîç
            \`\`\`diff
            ${process.env.PLAN || 'No plan output available'}
            \`\`\`
            
            ${process.env.ERROR ? '```Error:\n' + process.env.ERROR + '\n```' : ''}
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            try {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: output
              });
            } catch (error) {
              console.error('Error details:', error);
              core.setFailed(`Failed to create comment: ${error.message}`);
            }

      - name: Terraform Plan Status
        if: steps.tf-plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Plan Status
        if: steps.tf-plan.outcome == 'failure'
        run: exit 1
