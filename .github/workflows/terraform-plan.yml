name: Terraform Plan

on:
  pull_request:
    branches:
      - prod

permissions:
  pull-requests: write
  contents: read

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout terraform repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        run: |
          cd enviroments/prod
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd enviroments/prod
          
          # Run terraform plan and store output
          terraform plan -input=false -no-color -detailed-exitcode > plan.txt || true
          exit_code=${?:-0}  # Default to 0 if empty
          
          # Add plan output to GitHub env
          echo "PLAN<<EOF" >> $GITHUB_ENV
          cat plan.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          # Use [[ ]] for better handling of empty variables
          if [[ ${exit_code:-0} -eq 2 ]]; then
            echo "Changes detected in plan"
          elif [[ ${exit_code:-0} -eq 0 ]]; then
            echo "No changes detected in plan"
          else
            echo "Error during plan"
            cat plan.txt
            exit 1
          fi

      - name: Add Plan Comment
        if: always()
        uses: actions/github-script@v6
        env:
          PLAN: ${{ env.PLAN }}
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const output = `#### Terraform Plan Output
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: output
            })
