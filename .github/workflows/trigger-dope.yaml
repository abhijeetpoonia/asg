name: Trigger Dope Workflow
on:
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '.github/workflows/**'

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dope Workflow
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
          https://api.github.com/repos/abhijeetpoonia/dope/dispatches \
          -d '{"event_type": "asg-repo-update"}'
